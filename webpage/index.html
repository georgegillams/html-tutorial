<html>
  <head>
    <title>HTML tutorial</title>
  </head>
  <body>
    <h1>Ready to get started?</h1>
    <p>Be <b>bold</b> in stating your key points. Put them in a list:</p>
    <ul>
      <li>The first item in your list</li>
      <li>The second item; <i>italicize</i> key words</li>
    </ul>
    <p>
      Improve <span style="font-style: italic">your</span> image by including an
      image.
    </p>
    <p>
      <img
        src="https://media0.giphy.com/media/hqXsVAHXaMaOY/giphy.gif"
        alt="Looking fabulous"
      />
    </p>
    <p>
      Add a link to your favourite
      <a href="https://skyscanner.net">Web site</a>. End your page with a
      horizontal rule or two.
    </p>
    <hr />
    <hr />
  </body>
</html>
